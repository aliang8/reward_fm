# UTD SO101 Clean Policy Ranking Dataset Configuration - Wrist View
dataset:
  dataset_path: ~/projects/reward_fm/datasets/utd_prank
  dataset_name: utd_so101_clean_policy_ranking_wrist

output:
  output_dir: ./rfm_dataset/utd_so101_clean_policy_ranking_wrist
  max_trajectories: -1  # -1 for all trajectories
  max_frames: 64
  use_video: true
  fps: 10
  shortest_edge_size: 240
  center_crop: false
  num_workers: 4

hub:
  push_to_hub: true
  hub_repo_id: utd_so101_clean_policy_ranking_wrist


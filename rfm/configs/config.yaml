# RFM (Reward Foundation Model) Configuration
# Configuration file for training and evaluating the RFM model with three objectives

# =====================================================================================
# Experiment Mode
# =====================================================================================
mode: "train"  # "train" or "evaluate"

# =====================================================================================
# Model Configuration
# =====================================================================================
model:
  base_model_id: "Qwen/Qwen2.5-VL-3B-Instruct"
  torch_dtype: "bfloat16"
  trust_remote_code: true

# =====================================================================================
# Training Configuration
# =====================================================================================
training:
  # Data paths (RFM dataset with LIBERO90)
  dataset_path: "aliangdw/rfm"
  dataset_subsets: ["libero_90"]
  output_dir: "./logs/rfm"
  
  # Training parameters
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 1
  learning_rate: 2e-5
  num_train_epochs: -1  # Number of epochs to train for
  save_strategy: "steps"
  logging_steps: 20
  save_steps: 50
  max_steps: 500  # -1 means no limit, use num_train_epochs instead
  
  # Multi-objective training ratios
  preference_ratio: 0.5  # Ratio of preference prediction samples
  similarity_ratio: 0.5  # Ratio of similarity scoring samples
   
  # Model settings
  max_seq_length: 1024
  max_frames: 32  # Maximum frames per trajectory
  
  # Resume training
  resume_from_checkpoint: null  # Set to checkpoint path to resume, null for fresh start
  
  # Mixed precision and optimization
  bf16: true
  fp16: false
  remove_unused_columns: false
  gradient_checkpointing: true
  
  # FSDP configuration
  use_fsdp: false  # Set to true to enable FSDP
  fsdp: "full_shard"
  fsdp_config:
    fsdp_transformer_layer_cls_to_wrap: ["Qwen2_5_VLDecoderLayer"]
    fsdp_offload_params: true
  
  # Data loading
  dataloader_pin_memory: false
  dataloader_num_workers: 0
  ddp_find_unused_parameters: false
  ddp_bucket_cap_mb: 25
  
  # Data generation settings
  dataset_preference_ratio: 0.7  # Ratio of preferences from dataset vs generated
  shuffle: true
  seed: 42

# =====================================================================================
# PEFT Configuration
# =====================================================================================
peft:
  use_peft: false  # Set to false to train the full model instead of using PEFT/LoRA
  r: 32
  lora_alpha: 64
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  lora_dropout: 0.05
  bias: "none"
  # Additional options for more comprehensive training (when use_peft: false)
  train_vision_encoder: true  # Whether to train the vision encoder
  train_language_model: false   # Whether to train the language model
  train_progress_head: true     # Whether to train the progress prediction head
  train_preference_head: true   # Whether to train the preference prediction head
  train_similarity_head: true   # Whether to train the similarity scoring head

# =====================================================================================
# Evaluation Configuration
# =====================================================================================
evaluation:
  model_path: "./rfm_model_output/checkpoint-200"
  eval_subset_size: -1  # Number of examples to use for evaluation
  # Evaluation dataset path (same as training for now)
  eval_dataset_path: "aliangdw/rfm"
  eval_dataset_subsets: ["libero_90"]

# =====================================================================================
# Logging and Output Configuration
# =====================================================================================
logging:
  save_model: true
  save_processor: true
  print_trainable_parameters: true
  # Wandb configuration
  use_wandb: false
  wandb_project: "rfm-model"
  wandb_entity: null  # Set to your wandb username if needed
  wandb_run_name: "rfm-training"  
train_subsets:
  - ["libero256_90"]
  - ["libero_90_failure"]
  - ["metaworld_rewind_train"]
  - ["epic"]
  - ["galaxea_part1_r1_lite", "galaxea_part1_r2_lite", "galaxea_part1_r3_lite", "galaxea_part1_r4_lite", "galaxea_part1_r5_lite"]
  #- ["molmoact_dataset_household", "molmoact_dataset_tabletop"] - ["h2r"]
  - ["ph2d"]
  - ["roboarena"]
  - ["rh20t_human", "rh20t_robot"]
  - ["oxe_aloha_mobile", "oxe_austin_buds_dataset_converted_externally_to_rlds", "oxe_bc_z", "oxe_berkeley_cable_routing", "oxe_berkeley_fanuc_manipulation", "oxe_berkeley_mvp_converted_externally_to_rlds", "oxe_berkeley_rpt_converted_externally_to_rlds", "oxe_bridge_v2", "oxe_dlr_edan_shared_control_converted_externally_to_rlds", "oxe_droid", "oxe_fractal20220817_data", "oxe_furniture_bench_dataset_converted_externally_to_rlds", "oxe_iamlab_cmu_pickup_insert_converted_externally_to_rlds", "oxe_imperialcollege_sawyer_wrist_cam", "oxe_jaco_play", "oxe_language_table", "oxe_nyu_rot_dataset_converted_externally_to_rlds", "oxe_robo_set", "oxe_stanford_hydra_dataset_converted_externally_to_rlds", "oxe_tidybot", "oxe_tokyo_u_lsmo_converted_externally_to_rlds", "oxe_toto", "oxe_ucsd_kitchen_dataset_converted_externally_to_rlds", "oxe_utaustin_mutex"]



eval_datasets:
  - "abraranwar/libero_rfm"
  - "ykorkmaz/libero_failure_rfm"
  - "HenryZhang/metaworld_rewind_rfm_eval"
  - "jesbu1/oxe_rfm_eval"

eval_subsets:
  - ["libero256_10"]
  - ["libero_10_failure"]
  - ["metaworld_eval"]
  - ["oxe_bc_z_eval", "oxe_berkeley_cable_routing_eval", "oxe_bridge_v2_eval", "oxe_jaco_play_eval", "oxe_toto_eval", "oxe_viola_eval"]

max_frames_for_preprocessing: 64
video_frame_sampling: "uniform"
num_proc: 1
num_threads: 32
force_reprocess: false
cache_dir: /scr/shared/reward_fm/processed_datasets

# Embedding preprocessing parameters
precompute_embeddings: true
embeddings_cache_dir: "embeddings"
dinov2_model: "facebook/dinov2-base"
sentence_model: "sentence-transformers/all-MiniLM-L12-v2"
embedding_batch_size: 32
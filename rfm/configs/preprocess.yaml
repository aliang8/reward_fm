  - "ykorkmaz/libero_failure_rfm"
  - "HenryZhang/metaworld_rewind_rfm_train"
  - "jesbu1/epic_rfm"
  - "jesbu1/galaxea_rfm"
  #- "jesbu1/molmoact_rfm"  # need to figure out how to filter trajsf rist
  - "jesbu1/ph2d_rfm"
  - "jesbu1/h2r_rfm"
  - "jesbu1/roboarena_0825_rfm"
  - "anqil/rh20t_subset_rfm"

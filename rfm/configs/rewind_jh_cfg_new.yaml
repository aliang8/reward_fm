  dataloader_num_workers: 8
  load_embeddings: true

loss:
  # 6:1 ratio of success to failure for BCEWithLogits loss
  success_positive_weight: 6
  predict_last_frame_progress: false  # If true, only compute progress loss for the last frame

# =====================================================================================
# Logging and Output Configuration
# =====================================================================================
logging:
  save_model: true
  save_processor: false
  log_to: ["wandb"]
  wandb_project: "rfm"
  wandb_entity: clvr
  
  # SaveBestCallback configuration
  save_best:
    metric_names: 
      - eval_rew_align/pearson_mw_eval
      - eval_p_rank/spearman_mw_eval
    greater_is_better: [true, true]  # Whether higher values are better for each metric (must match metric_names length)
    keep_top_k: 5  # Number of best checkpoints and uploads to keep
    save_every: 500  # Save 'latest' checkpoint every N steps (should be multiple of custom_eval_steps). Set to null to disable.
    hub_save_every: 500  # Upload 'latest' to Hub every N steps (should be multiple of custom_eval_steps). Set to null to disable.
    
    # Hub upload configuration (optional)
    upload_to_hub: true   # Whether to upload best models to HuggingFace Hub
    hub_token:      # Set to your HF token or use HF_TOKEN environment variable
    hub_private: false    # Whether to make the uploaded model private


model:
  train_vision_encoder: false # Whether to train the vision encoder
  train_language_model: false # Whether to train the language model
  train_progress_head: true     # Whether to train the progress prediction head
  train_preference_head: true   # Whether to train the preference prediction head
  train_similarity_head: false   # Whether to train the similarity scoring head
  train_success_head: true   # Whether to train the success prediction head
  average_temporal_patches: true
  # use_progress_token: false
  base_model_id: rewind_scale_transformer
  rewind_scale_model: true
  causal_mask: false

  rewind:
    # video_feature_dim: 768
    # text_feature_dim: 384
    hidden_dim: 512
    num_layers: 32 # 32
    num_attention_heads: 8
    dropout: 0.1  
    max_len: 8

trainer_cls: rewind_scale_transformer
#   base_model_id: rewind_transformer
#   rewind_scale_model: false

training:
  exp_name: rewind_scale_rfm1M_32layers_8frame
  # exp_name: rewind_scale_rfm1M_32layers_8frame
  # Output and logging
  output_dir: "./rewind_logs"
  overwrite_output_dir: true  # If true, overwrite output directory if it exists (works with accelerate/distributed training)
  
  # Training parameters
  per_device_train_batch_size: 128
  gradient_accumulation_steps: 1
  learning_rate: 5e-5
  num_train_epochs: -1  # Number of epochs to train for
  save_strategy: "no"
  logging_steps: 1
  save_steps: 500
  max_steps: 15000  # -1 means no limit, use num_train_epochs instead
  run_default_eval: false
  weight_decay: 0.05
  
  # Evaluation settings
  evaluation_strategy: "steps"  # Options: "no", "steps", "epoch"
  eval_steps: 500  # 250
  custom_eval_steps: 500 # 250
  # eval_epochs: 100  
  per_device_eval_batch_size: 16  # Evaluation batch size per device
  do_eval: true  # Enable evaluation during training
  prediction_loss_only: true # Only compute loss for the prediction head
  dataloader_pin_memory: true
  dataloader_num_workers: 16
  dataloader_persistent_workers: true
  
  # Model settings
  max_seq_length: 1024 # currently not used
  beta: 0.1  # DPO beta parameter
  
  # Resume training
  resume_from_checkpoint: null  # Set to checkpoint path to resume, null for fresh start
  
  # Mixed precision and optimization
  bf16: true
  fp16: false
  remove_unused_columns: false
  gradient_checkpointing: false  # Re-enabled since FSDP is handled by accelerate config
    
  # Distributed training settings
  ddp_find_unused_parameters: false
  ddp_bucket_cap_mb: 25

  # Optimizer settings
  lr_scheduler_type: "cosine"
  warmup_steps: 0
  warmup_ratio: 0.1
  max_grad_norm: 10.0

  # RFM specific settings
  predict_pref_progress: true
  predict_sim_progress: true


custom_eval:

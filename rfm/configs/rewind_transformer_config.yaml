# ReWIND Transformer Configuration
trainer_cls: "rewind_transformer"

# =====================================================================================
# Model Configuration
# =====================================================================================
model:
  base_model_id: "rewind_transformer"  # custom transformer model

  # set rewind specific parameters
  rewind:
    video_feature_dim: 768
    text_feature_dim: 384
    hidden_dim: 512
    num_layers: 4
    num_attention_heads: 8
    dropout: 0.1  
    max_len: 16

training:
  output_dir: "./logs/rfm_rewind"
  gradient_checkpointing: false

  bf16: false
  fp16: true

# =====================================================================================
# Logging and Output Configuration
# =====================================================================================
logging:
  wandb_project: "rfm"
  wandb_entity: clvr
  wandb_run_name: "rfm_rewind"
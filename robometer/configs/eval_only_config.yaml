# @package _global_

# Evaluation Only Configuration for RFM
# This config is used specifically for running evaluations on existing checkpoints
# Used by run_eval_only.py

defaults:
  - _self_

# Model path (required) - HuggingFace model ID or local checkpoint path
model_path: "logs/rfm_st_2gpu_bs16_oxe_mw_rewind5x_vqa/ckpt-avg-6metrics=0.7242_step=500"  # HuggingFace model ID

# Output directory for evaluation results (defaults to ./eval_output/<model_name> or checkpoint_path/eval_output)
# output_dir: "./eval_results"

# Custom evaluation configuration
# This will override the custom_eval settings from the checkpoint's config.yaml
custom_eval:
  eval_types: ["reward_alignment", "policy_ranking", "confusion_matrix"]  # Options: ["reward_alignment", "policy_ranking", "confusion_matrix"]
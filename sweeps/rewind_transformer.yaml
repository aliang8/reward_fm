use_accelerate: False
config_paths:
  - rfm/configs/config.yaml
  - rfm/configs/rewind_transformer_config.yaml
  - rfm/configs/data/oxe_mw.yaml


# no progress only samples right now
# we predict progress for the preference samples
# and also the preference too  
groups:
  - combine: zip
    sweep_overrides:
      data.sample_type_ratio:
        - [1, 0, 0] # preference only
        - [1, 0, 1] # preference and similarity
      model.train_preference_head:
        - True
        - True
      training.predict_pref_progress:
        - True
        - True
      training.predict_sim_progress:
        - False
        - True

  - combine: cartesian
    sweep_overrides:
      model.train_progress_head: [True]
      model.train_success_head: [False, True]
      logging.use_wandb: [True]

